<!DOCTYPE html>
<html>
<head>
  <title>Đăng Nhập Hệ Thống</title>
</head>
<body>
  <h1>Đăng Nhập</h1>
  <form action="/login" method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" placeholder="manufacturer / distributor / consumer"><br><br>
    <label>Password:</label><br>
    <input type="password" name="password" placeholder="pass123"><br><br>
    <button type="submit">Đăng Nhập</button>
  </form>
</body>
</html>
