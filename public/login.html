<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Hệ Thống Truy Xuất Blockchain</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,119,182,0.2);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #e6f7ff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      margin: 0 5px;
      transition: 0.3s;
    }

    .tabs button.active {
      background: #0077b6;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00a8e8;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background-color: #005f8f;
    }

    .google-btn {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    @media(max-width:500px){
      .container { padding:20px; }
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Hệ Thống Truy Xuất</h1>

  <div class="tabs">
    <button id="loginTab" class="active" onclick="switchTab('login')">Đăng Nhập</button>
    <button id="registerTab" onclick="switchTab('register')">Tạo Tài Khoản</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="submit-btn">Đăng Nhập</button>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm" class="hidden">
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="submit-btn">Tạo Tài Khoản</button>
  </form>

  <!-- GOOGLE LOGIN -->
  <div class="google-btn">
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular">
    </div>
  </div>

  <div class="footer-text">
    © 2026 Blockchain Traceability System
  </div>

</div>

<script>
function switchTab(type) {
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const loginTab = document.getElementById("loginTab");
  const registerTab = document.getElementById("registerTab");

  if(type === "login"){
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");
    loginTab.classList.add("active");
    registerTab.classList.remove("active");
  } else {
    registerForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
    registerTab.classList.add("active");
    loginTab.classList.remove("active");
  }
}

/* ==========================
   GOOGLE LOGIN CALLBACK
========================== */
function handleCredentialResponse(response) {
  console.log("Google Token:", response.credential);

  // Gửi token về backend để xác thực
  fetch("/google-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token: response.credential })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      alert("Đăng nhập Google thành công!");
      window.location.href = "/dashboard";
    }
  })
  .catch(err => console.error(err));
}
</script>

</body>
</html>
