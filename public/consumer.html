let web3;
let contract;

window.addEventListener("load", async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    await window.ethereum.request({ method: "eth_requestAccounts" });
    contract = new web3.eth.Contract(abi, contractAddress);
  } else {
    alert("Vui lòng cài MetaMask!");
  }
});

async function verifyProduct() {
  const id = Number(document.getElementById("verifyId").value);

  try {
    const result = await contract.methods.verifyProduct(id).call();

    document.getElementById("result").innerHTML = `
      Tên: ${result[0]} <br>
      Mã lô: ${result[1]} <br>
      Ngày sản xuất: ${result[2]} <br>
      Nguồn gốc: ${result[3]} <br>
      Chính hãng: ${result[4] ? "Có" : "Không"} <br>
      Lịch sử: ${result[5].join("<br>")} <br>
      Chủ sở hữu: ${result[6]}
    `;
  } catch (err) {
    alert("Lỗi: " + err.message);
  }
}
