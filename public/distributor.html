<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà Phân Phối - Truy Xuất Mỹ Phẩm Blockchain</title>

  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <!-- CSS giống Manufacturer -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 119, 182, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
      font-size: 28px;
    }

    h2 {
      color: #00a8e8;
      margin-top: 40px;
      font-size: 22px;
      border-bottom: 2px solid #0077b6;
      padding-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00a8e8;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8f;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #00a8e8;
      margin: 30px 0;
    }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 24px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Nhà Phân Phối</h1>

  <!-- UPDATE STATUS -->
  <h2>Cập Nhật Trạng Thái</h2>

  <input id="updateId" placeholder="ID sản phẩm">
  <input id="newStatus" placeholder="Trạng thái mới">
  <button onclick="updateStatus()">Cập nhật trạng thái</button>

  <hr>

  <!-- TRANSFER -->
  <h2>Chuyển giao quyền sở hữu</h2>

  <input id="transferId" placeholder="ID sản phẩm">
  <input id="newOwner" placeholder="Địa chỉ ví mới (0x...)">
  <button onclick="transferOwnership()">Chuyển giao</button>

</div>

<script>

/* =======================
   1. CONTRACT CONFIG
======================= */

const contractAddress = "0xFe1EBE50ce798030be1bF991205799f24BCEbd11";

const abi = [ /* DÁN FULL ABI GIỐNG TRANG MANUFACTURER */
  {
    "inputs":[{"internalType":"uint256","name":"_id","type":"uint256"},{"internalType":"string","name":"_newStatus","type":"string"}],
    "name":"updateStatus",
    "outputs":[],
    "stateMutability":"nonpayable",
    "type":"function"
  },
  {
    "inputs":[{"internalType":"uint256","name":"_id","type":"uint256"},{"internalType":"address","name":"_newOwner","type":"address"}],
    "name":"transferOwnership",
    "outputs":[],
    "stateMutability":"nonpayable",
    "type":"function"
  }
];

/* =======================
   2. INIT WEB3 (GIỐNG MANU)
======================= */

let web3;
let contract;
let account;

window.addEventListener("load", async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);

    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    account = accounts[0];

    contract = new web3.eth.Contract(abi, contractAddress);

    console.log("Connected account:", account);

  } else {
    alert("Vui lòng cài MetaMask!");
  }
});


/* =======================
   3. UPDATE STATUS
======================= */

async function updateStatus() {

  let id = Number(document.getElementById("updateId").value);
  const newStatus = document.getElementById("newStatus").value;

  if (!id || !newStatus) {
    alert("Vui lòng nhập đầy đủ thông tin!");
    return;
  }

  try {

    const gas = await contract.methods
      .updateStatus(id, newStatus)
      .estimateGas({ from: account });

    await contract.methods
      .updateStatus(id, newStatus)
      .send({
        from: account,
        gas: Math.floor(Number(gas) * 1.3)
      });

    alert("Cập nhật thành công!");

  } catch (err) {
    console.error(err);
    alert("Lỗi: " + (err.message || err));
  }
}


/* =======================
   4. TRANSFER OWNERSHIP
======================= */

async function transferOwnership() {

  let id = Number(document.getElementById("transferId").value);
  const newOwner = document.getElementById("newOwner").value;

  if (!web3.utils.isAddress(newOwner)) {
    alert("Địa chỉ ví không hợp lệ!");
    return;
  }

  try {

    const gas = await contract.methods
      .transferOwnership(id, newOwner)
      .estimateGas({ from: account });

    await contract.methods
      .transferOwnership(id, newOwner)
      .send({
        from: account,
        gas: Math.floor(Number(gas) * 1.3)
      });

    alert("Chuyển giao quyền sở hữu thành công!");

  } catch (err) {
    console.error(err);
    alert("Lỗi: " + (err.message || err));
  }
}

</script>

</body>
</html>
