<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà Phân Phối - Truy Xuất Mỹ Phẩm Blockchain</title>

  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,119,182,0.2);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    h2 {
      color: #00a8e8;
      margin-top: 40px;
      border-bottom: 2px solid #0077b6;
      padding-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #00a8e8;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005f8f;
    }

    .account {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #0077b6;
    }

    @media(max-width:600px){
      .container{padding:20px;}
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Nhà Phân Phối</h1>

  <div class="account">
    Ví đang kết nối: <span id="connectedAccount">Đang kết nối...</span>
  </div>

  <!-- UPDATE STATUS -->
  <h2>Cập nhật trạng thái sản phẩm</h2>

  <input id="updateId" placeholder="ID sản phẩm">
  <input id="newStatus" placeholder="Trạng thái mới (VD: Đã phân phối)">
  <button onclick="updateStatus()">Cập nhật trạng thái</button>

  <!-- TRANSFER -->
  <h2>Chuyển giao cho người mua</h2>

  <input id="transferId" placeholder="ID sản phẩm">
  <input id="buyerAddress" placeholder="Địa chỉ ví người mua (0x...)">
  <button onclick="transferOwnership()">Chuyển giao quyền sở hữu</button>

  <div class="loading" id="loading">⏳ Đang xử lý giao dịch...</div>

</div>

<script>

/* =======================
   1. CONTRACT CONFIG
======================= */

const contractAddress = "0xFe1EBE50ce798030be1bF991205799f24BCEbd11";

const abi = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": false, "internalType": "address", "name": "newOwner", "type": "address" }
    ],
    "name": "OwnershipTransferred",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": false, "internalType": "string", "name": "name", "type": "string" }
    ],
    "name": "ProductCreated",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": false, "internalType": "string", "name": "newStatus", "type": "string" }
    ],
    "name": "StatusUpdated",
    "type": "event"
  },
  {
    "inputs": [],
    "name": "productCount",
    "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "name": "products",
    "outputs": [
      { "internalType": "string", "name": "name", "type": "string" },
      { "internalType": "string", "name": "batchID", "type": "string" },
      { "internalType": "uint256", "name": "manufactureDate", "type": "uint256" },
      { "internalType": "string", "name": "origin", "type": "string" },
      { "internalType": "bool", "name": "isAuthentic", "type": "bool" },
      { "internalType": "address", "name": "owner", "type": "address" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_name", "type": "string" },
      { "internalType": "string", "name": "_batchID", "type": "string" },
      { "internalType": "uint256", "name": "_manufactureDate", "type": "uint256" },
      { "internalType": "string", "name": "_origin", "type": "string" }
    ],
    "name": "createProduct",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" },
      { "internalType": "string", "name": "_newStatus", "type": "string" }
    ],
    "name": "updateStatus",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" },
      { "internalType": "address", "name": "_newOwner", "type": "address" }
    ],
    "name": "transferOwnership",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "_id", "type": "uint256" }],
    "name": "verifyProduct",
    "outputs": [
      { "internalType": "string", "name": "name", "type": "string" },
      { "internalType": "string", "name": "batchID", "type": "string" },
      { "internalType": "uint256", "name": "manufactureDate", "type": "uint256" },
      { "internalType": "string", "name": "origin", "type": "string" },
      { "internalType": "bool", "name": "isAuthentic", "type": "bool" },
      { "internalType": "string[]", "name": "history", "type": "string[]" },
      { "internalType": "address", "name": "owner", "type": "address" }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];


/* =======================
   2. INIT WEB3 (MetaMask)
======================= */

let web3;
let contract;
let account;

window.addEventListener("load", async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);

    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    account = accounts[0];
    document.getElementById("connectedAccount").innerText = account;

    contract = new web3.eth.Contract(abi, contractAddress);

  } else {
    alert("Vui lòng cài MetaMask!");
  }
});


/* =======================
   3. UPDATE STATUS
======================= */

async function updateStatus() {

  let id = Number(document.getElementById("updateId").value);
  const newStatus = document.getElementById("newStatus").value;

  if (!id || !newStatus) {
    alert("Vui lòng nhập đầy đủ thông tin!");
    return;
  }

  try {
    document.getElementById("loading").style.display = "block";

    const gas = await contract.methods
      .updateStatus(id, newStatus)
      .estimateGas({ from: account });

    await contract.methods
      .updateStatus(id, newStatus)
      .send({
        from: account,
        gas: Math.floor(Number(gas) * 1.3)
      });

    alert("Cập nhật trạng thái thành công!");

  } catch (err) {
    alert("Lỗi: " + (err.message || err));
  }

  document.getElementById("loading").style.display = "none";
}


/* =======================
   4. TRANSFER OWNERSHIP
======================= */

async function transferOwnership() {

  let id = Number(document.getElementById("transferId").value);
  const buyerAddress = document.getElementById("buyerAddress").value;

  if (!web3.utils.isAddress(buyerAddress)) {
    alert("Địa chỉ ví không hợp lệ!");
    return;
  }

  try {
    document.getElementById("loading").style.display = "block";

    const gas = await contract.methods
      .transferOwnership(id, buyerAddress)
      .estimateGas({ from: account });

    await contract.methods
      .transferOwnership(id, buyerAddress)
      .send({
        from: account,
        gas: Math.floor(Number(gas) * 1.3)
      });

    alert("Chuyển giao quyền sở hữu thành công!");

  } catch (err) {
    alert("Lỗi: " + (err.message || err));
  }

  document.getElementById("loading").style.display = "none";
}

</script>

</body>
</html>
