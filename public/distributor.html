    const web3 = new Web3('http://127.0.0.1:7545');
    const contract = new web3.eth.Contract(abi, contractAddress);
    
    // Hàm validate ID tồn tại trước khi transfer/update
    async function validateProductExists(id) {
      if (id <= 0) return false;
      const count = await contract.methods.productCount().call();
      if (id > Number(count)) return false;
      const product = await contract.methods.products(id).call();
      return product.name !== ''; // Sản phẩm tồn tại nếu name không rỗng
    }

    async function updateStatus() {
      const accounts = await web3.eth.getAccounts();
      const id = parseInt(document.getElementById('updateId').value);
      const newStatus = document.getElementById('newStatus').value;
      if (!id || !newStatus) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }
      if (!(await validateProductExists(id))) {
        alert('Sản phẩm không tồn tại! Vui lòng kiểm tra ID.');
        return;
      }
      try {
        await contract.methods.updateStatus(id, newStatus).send({from: accounts[0]});
        alert('Cập nhật thành công');
      } catch (error) {
        console.error(error);
        alert('Lỗi: ' + error.message);
      }
    }

    async function transferOwnership() {
      const accounts = await web3.eth.getAccounts();
      const id = parseInt(document.getElementById('transferId').value);
      const buyerAddress = document.getElementById('buyerAddress').value;
      if (!buyerAddress.startsWith('0x') || buyerAddress.length !== 42) {
        alert('Địa chỉ không hợp lệ! Phải bắt đầu bằng 0x và dài 42 ký tự.');
        return;
      }
      if (!id) {
        alert('Vui lòng nhập ID sản phẩm!');
        return;
      }
      if (!(await validateProductExists(id))) {
        alert('Sản phẩm không tồn tại! Vui lòng kiểm tra ID.');
        return;
      }
      try {
        await contract.methods.transferOwnership(id, buyerAddress).send({from: accounts[0]});
        alert('Chuyển giao quyền sở hữu thành công cho người mua!');
      } catch (error) {
        console.error(error);
        alert('Lỗi: ' + error.message);
      }
    }
