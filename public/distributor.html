let web3, contract, account;

    window.addEventListener("load", async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
            account = accounts[0];
            contract = new web3.eth.Contract(abi, contractAddress);
            console.log("✅ Connected:", account);
        } else {
            alert("Vui lòng cài MetaMask!");
        }
    });

async function updateStatus() {
  let id = document.getElementById("updateId").value;
  id = Number(id);

  const newStatus = document.getElementById("newStatus").value;

  if (!newStatus) {
    alert("Vui lòng nhập trạng thái!");
    return;
  }

  try {
    await contract.methods
      .updateStatus(id, newStatus)
      .send({ from: account, gas: 300000 });

    alert("Cập nhật trạng thái thành công!");
  } catch (err) {
    console.error(err);
    alert("Lỗi: " + (err.message || err));
  }
}

async function transferOwnership() {
        const idStr = document.getElementById("transferId").value.trim();
        const newOwner = document.getElementById("buyerAddress").value.trim();

        if (!idStr) { alert("Vui lòng nhập ID sản phẩm!"); return; }
        const id = Number(idStr);

        if (!web3.utils.isAddress(newOwner)) {
            alert("Địa chỉ ví không hợp lệ!");
            return;
        }

        try {
            await contract.methods.transferOwnership(id, newOwner)
                .send({ from: account, gas: 300000 });

            alert("✅ Chuyển giao thành công!");
        } catch (err) {
            console.error(err);
            alert("Lỗi: " + (err.reason || err.message || err));
        }
    }
