  <input id="buyerAddress" placeholder="Địa chỉ ví người mua (0x...)"><br>
  <button onclick="transferOwnership()">Chuyển Giao</button>

  {

  {

  {

let web3;
let contract;
let account;

window.addEventListener("load", async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    account = accounts[0];
    contract = new web3.eth.Contract(abi, contractAddress);
    console.log("Connected:", account);
  } else {
    alert("Vui lòng cài MetaMask!");
  }
});

async function updateStatus() {
  const id = Number(document.getElementById("updateId").value);
  const newStatus = document.getElementById("newStatus").value;

  if (!id || !newStatus) {
    alert("Nhập đầy đủ thông tin!");
    return;
  }

  try {
    const gas = await contract.methods
      .updateStatus(id, newStatus)
      .estimateGas({ from: account });

    await contract.methods
      .updateStatus(id, newStatus)
      .send({ from: account, gas: Math.floor(Number(gas) * 1.2) });

    alert("Cập nhật thành công!");
  } catch (err) {
    alert("Lỗi: " + err.message);
  }
}

async function transferOwnership() {
  const id = Number(document.getElementById("transferId").value);
  const buyerAddress = document.getElementById("buyerAddress").value.trim();

  if (!web3.utils.isAddress(buyerAddress)) {
    alert("Địa chỉ ví không hợp lệ!");
    return;
  }

  try {
    const gas = await contract.methods
      .transferOwnership(id, buyerAddress)
      .estimateGas({ from: account });

    await contract.methods
      .transferOwnership(id, buyerAddress)
      .send({ from: account, gas: Math.floor(Number(gas) * 1.2) });

    alert("Chuyển giao thành công!");
  } catch (err) {
    alert("Lỗi: " + err.message);
  }
}
